<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CipherNet</title>

    <!-- Favicon -->
    <link rel="icon" href="" />

    <!-- Bootstrap Link (to be added before other stylesheet links) -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS Link -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/index.css')
    }}"
    />
  </head>
  <body>
    <section>
      <img
        src="{{url_for('static', filename='images/bg.jpg')}}"
        id="bg"
        alt="bg"
      />
      <img
        src="{{url_for('static', filename='images/moon.png')}}"
        id="moon"
        alt="moon"
      />
      <img
        src="{{url_for('static', filename='images/mountain.png')}}"
        id="mountain"
        alt="mountain"
      />
      <img
        src="{{url_for('static', filename='images/road.png')}}"
        id="road"
        alt="road"
      />
      <h2 id="Title">Moon Light</h2>
    </section>

    <!-- Custom JS -->
    <script
      type="text/javascript"
      src="{{url_for('static', filename='js/index.js')}}"
    ></script>

    <!-- Bootstrap JS (to be added before other JS links) -->
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

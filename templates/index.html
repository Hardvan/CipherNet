<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CipherNet</title>

    <!-- Favicon -->
    <link rel="icon" href="" />

    <!-- Bootstrap Link (to be added before other stylesheet links) -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS Link -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/index.css')
    }}"
    />
  </head>
  <body>
    <!-- Intro -->
    <section>
      <img
        src="{{url_for('static', filename='images/bg.jpg')}}"
        id="bg"
        alt="bg"
      />
      <img
        src="{{url_for('static', filename='images/moon.png')}}"
        id="moon"
        alt="moon"
      />
      <img
        src="{{url_for('static', filename='images/mountain.png')}}"
        id="mountain"
        alt="mountain"
      />
      <img
        src="{{url_for('static', filename='images/road.png')}}"
        id="road"
        alt="road"
      />
      <h2 id="Title">CipherNet</h2>
    </section>

    <!-- Cards -->
    <div class="container my-5">
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col">
          <div class="card h-100">
            <img
              src="{{url_for('static', filename='images/morse.jpg')}}"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">Morse Code</h5>
              <p class="card-text">
                The original binary code that transmitted information at the
                speed of light long before the internet existed.
              </p>
              <a href="#" class="btn btn-primary">Try Morse Code</a>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <img
              src="{{url_for('static', filename='images/rsa.jpg')}}"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">RSA</h5>
              <p class="card-text">
                The encryption algorithm that turns the art of number theory
                into the science of secure communication.
              </p>
              <a href="#" class="btn btn-primary">Try RSA</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Custom JS -->
    <script
      type="text/javascript"
      src="{{url_for('static', filename='js/index.js')}}"
    ></script>

    <!-- Bootstrap JS (to be added before other JS links) -->
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
